<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinning Wheel</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="mainbox" id="mainbox">
        <div class="box" id="box">
            <div class="box1">
                <span class="font span1"><h5>25% Discount</h5></span>
                <span class="font span2"><h5>75% Discount</h5></span>
                <span class="font span3"><h5>Buy One Get One Free</h5></span>
                <span class="font span4"><h5>Recipe Book</h5></span>
                <span class="font span5"><h5>50% Discount</h5></span>
            </div>
            <div class="box2">
                <span class="font span1">
                    <h5>30% Discount</h5>
                </span>
                <span class="font span2">
                    <h5>10% Discount</h5>
                </span>
                <span class="font span3">
                    <h5>Better luck next time</h5>
                </span>
                <span class="font span4">
                    <h5>15% Discount</h5>
                </span>
                <span class="font span5">
                    <h5>20% Discount</h5>
                </span>
            </div>
        </div>
        <button class="spin" onclick="spin()">Spin</button>
    </div>
    <!-- <audio controls="controls" id="applause" src="./assets/spinner.mp3" type="audion/mp3"></audio> -->
    <audio controls="controls" id="wheel" src="./assets/wheel.mp3" type="audion/mp3"></audio>

    <script src="./assets/script.js"></script>

</html>
